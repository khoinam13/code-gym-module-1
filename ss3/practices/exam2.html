<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form cơ bản</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .wufoo {
            font-family: "Lucida Grande”,”Lucida Sans Unicode”, Tahoma, sans-serif";
            width: 394px;
            background-color: #ffff;
            box-shadow: 0 0 8px 10px #C3DBF0;
            padding-left: 6px;
        }
    </style>
</head>

<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="" id="">
            <option value="">A</option>
            <option value="">B (+ 0.5$)</option>
            <option value="">C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd" id="" value="10">1 - $10 <br>
        <input type="radio" name="rd" id="" value="20">2 - $20 <br>
        <input type="radio" name="rd" id="" value="25">3 - $25 <br>
        <p>Name <span style="color: red;">*</span> </p>
        <input type="text" placeholder="FishName" size="15" name="fishname">
        <input type="text" placeholder="LastName" size="15" name="lastname">
        <p>Email</p>
        <input type="text" name="email" id="" size="35" />
        <p>Phone Number</p>
        <input type="tex" name="phone1" id="" size="5" /> -
        <input type="tex" name="phone2" id="" size="5" /> -
        <input type="tex" name="phone3" id="" size="5" /> -
        <p><input type="button" name="btSubmit" value="Submit"></p>
    </form>
</body>

</html>
