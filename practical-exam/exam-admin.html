<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        .container{
            display: flex;
        }
        aside{
            flex: 2;
            padding-left: 80px;
            background-color: #ffff;
        }
        .main{
            flex: 10;
            background-color: #f0f0f0;
            padding-left: 80px;
            display: flex;
            flex-direction: column;
        }
        li{
            margin-top: 20px;

        }
        a{
            text-decoration: none;
            color: #000;
        }
        ul{
            list-style: none;
            padding-left: 0;
        }
        .main ul li{
            display: inline-block;
            margin-right: 20px;

        }
        .home__list{
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .home__item{
            width: 100%;
            height: 180px;
            padding: 20px;
        }
        .home__item span{
            font-size: 24px;
            color: #212020;
        }
        .home__item:nth-child(1){
            background-color: antiquewhite;
        }
        .home__item:nth-child(2){
            background-color: pink;
        }
        .home__item:nth-child(3){
            background-color: blueviolet;
        }
        .home__item:nth-child(4){
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="">
            <img src="https://bloggytalky.com/wp-content/uploads/2017/07/create-a-free-logo-design-logo-designs-design-a-free-logo-design-a-free-logo-alltech-just-free-logo-design.png" alt="" class="logo" width="50px">
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li><a href="">Quản lí website</a></li>
                <li><a href="">Quản lí giao diện</a></li>
                <li><a href="">Quản lí thư liên hệ</a></li>
                <li><a href="">Quản lí sản phẩm</a></li>
                <li><a href="">Quản lí đơn hàng</a></li>
                <li><a href="">Quản lí bài viết</a></li>

            </ul>
        </aside>
        <div class="main">
            <nav>
                <ul>
                    <li><a href="">Vào trang web</a></li>
                    <li><a href="">Liên hệ</a></li>
                    <li><a href="">Đơn hàng</a></li>

                </ul>
            </nav>
            <section class="home">
                <ul class="home__list">
                    <li class="home__item"><span class="home__item-quantity">100233</span></li>
                    <li class="home__item"><span class="home__item-quantity">100233</span></li>
                    <li class="home__item"><span class="home__item-quantity">100233</span></li>
                    <li class="home__item"><span class="home__item-quantity">100233</span></li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
